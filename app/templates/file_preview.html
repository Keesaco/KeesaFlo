			<div class="jumbotron">
				<h1>Hello {{ authed_user_nick }}!</h1>
				{% if current_file %}
					<p>You are trying to access the current_file: {{ current_file.filename }} </p>
					<p>Size: {{ current_file.st_size|filesizeformat }} </p>
					<p>MD5: {{ current_file.etag }} </p>
					<p>Time: {{ current_file.st_ctime }} </p>
				{% else %}
					Select a file in the sidebar.
				{% endif %}
			</div>
