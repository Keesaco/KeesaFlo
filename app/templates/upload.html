<html>
<head>
    <title>Upload</title>
</head>
<body>
    <h1> File Upload </h1>
    <form action="" method="post" enctype="multipart/form-data">
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
    {% csrf_token %}
    <input type="submit" value="Submit">
    </form>
</body>
</html>
