			<div class="list-group">
				{% if files %}
					{% for file in files %}
					<a href="#!/preview/{{file.filename}}" class="list-group-item {% if file.filename == current_file.filename %}active{% endif %}"><span class="badge">{{ file.st_size|filesizeformat }}</span>{{ file.filename }}</a>
					{% endfor %}
				{% else %}
					<a data-toggle="modal" data-target="#uploadModal" class="list-group-item">No files - Click here to upload one</a>
				{% endif %}
			</div>
