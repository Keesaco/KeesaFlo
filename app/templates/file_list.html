<div class="list-group footnav-pad">
	{% if files %}
		{% for file in files %}
		<a href="#!/preview/{{file.filestat.filename}}" class="list-group-item file-list-item {% if file.filestat.filename == current_file.filename %}active{% endif %}"title="{{ file.filename }}">{{ file.permissions }} - {{ file.filestat.filename }}</a>
		{% endfor %}
	{% else %}
		<a data-toggle="modal" data-target="#uploadModal" class="list-group-item">No files - Click here to upload one</a>
	{% endif %}
</div>
